<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<script type="text/javascript">
		onload = function(){
			var c = document.getElementById("myCanvas");
			var context = c.getContext("2d");
			context.fillStyle = "#FF00FF";//定义绘制的矩形的填充颜色
			//指定矩形绘制的位置和尺寸
			//坐标值（50,25），宽100px，高50px
			context.fillRect(50,50,100,50);
			if(c.getContext){
				alert("支持");
				console.log("支持");
			}else{
				alert("不支持")
				console.log("不支持")
			}
		}
	</script>
</head>

<body>
	<canvas id="myCanvas" width="200" height="100">
    	
    </canvas>
</body>
</html>
